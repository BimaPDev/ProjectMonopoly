version: '3.8'

services:
  frontend:
    build: ./client
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

  backend:
    build: ./server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://myuser:mypassword@db:5432/mydb
    depends_on:
      - db
    restart: always

  python:
    build: ./server/python
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
