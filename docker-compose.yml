services:
  frontend:
    build: ./client
    ports: ["80:80"]
    depends_on: [backend]
    restart: always
  backend:
    build:
      context: ./server
      no_cache: true
    ports: ["8080:8080"]
    environment:
      DATABASE_URL: postgresql://root:secret@postgres:5432/project_monopoly?sslmode=disable
      DOCS_DIR: /data/docs
      OLLAMA_URL: http://ollama:11434/v1/chat/completions
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: qwen2.5:3b-instruct
    volumes: [docs_data:/data/docs]
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: always
  python:
    build: ./server/python
    environment:
      DOCS_DIR: /data/docs
    volumes: [docs_data:/data/docs]
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: always
  postgres:
    image: pgvector/pgvector:pg15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: project_monopoly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d project_monopoly"]
      interval: 5s
      timeout: 3s
      retries: 20
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports: ["11434:11434"]
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - "OLLAMA_ORIGINS=*"
      - "OLLAMA_KEEP_ALIVE=10m"
      - "OLLAMA_NUM_THREADS=9"
      - "OLLAMA_NUM_CTX=32768"    # Correct variable for context length
    cpus: "8"
    mem_limit: "32g"
    entrypoint: ["ollama", "serve"]
volumes:
  postgres_data:
  ollama_data:
  docs_data:
